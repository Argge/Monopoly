<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards-info</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cards-info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="cardInfoBg">
            <div id="imageBG">
                <div id="imageVignette"></div>
                <img id="cardLogo" src="img/card_background/audi logo.png" alt="">
            </div>
            <div id="infoTextCard">
                <span>OWNER: NONE</span>
                <span>BASE RENT: NONE</span>
                <span>LEVEL: 0</span>
                <span>PRICE: 3000$</span>
            </div>
            <div id="levelsOfCard">
                <div class="cardLevel0"></div>
                <div class="cardLevel0"></div>
                <div class="cardLevel0"></div>
            </div>
            <button id="cardUpgradeBtn">
                <span id="cardBtnText">UPGRADE</span>
                <div id="buttonVignette"></div>
            </button>
        </div>
    </main>
