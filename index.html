<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/land.css">
    <link rel="stylesheet" href="css/dice.css">
    <link rel="stylesheet" href="css/cardsDesign.css">
</head>
<body>
    <div id="main">
        <div id="land">
            <div id="top">
                <div class="cornerBlocks" id="vacationBlock">Vacation</div>
                <div class="contentCards">
                    <div class="cardBasicVertical basicBG5">
                        <div class="mainContentVerticalTop">
                            <div class="topSectionVertical">5-1</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardChanseVertical basicBG5">
                        <div class="mainContentFill">chest</div>
                    </div>
                    <div class="cardBasicVertical basicBG5">
                        <div class="mainContentVerticalTop">
                            <div class="topSectionVertical">5-2</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardBasicVertical basicBG5">
                        <div class="mainContentVerticalTop">
                            <div class="topSectionVertical">5-3</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardRailroadVertical transitionBG3">
                        <div class="mainContentFill">Railroad</div>
                    </div>
                    <div class="cardBasicVertical basicBG6">
                        <div class="mainContentVerticalTop">
                            <div class="topSectionVertical">6-1</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardBasicVertical basicBG6">
                        <div class="mainContentVerticalTop">
                            <div class="topSectionVertical">6-2</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardTaxVertical basicBG6">
                        <div class="mainContentFill">Tax</div>
                    </div>
                    <div class="cardBasicVertical basicBG6">
                        <div class="mainContentVerticalTop">
                            <div class="topSectionVertical">6-3</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                </div>
                <div class="cornerBlocks" id="goToJailBlock">Go to Jail</div>
            </div>
            <div id="midle">
                <div id="leftSide">
                    <div class="cardBasicHorizontal basicBG4">
                        <div class="mainContentHorizontalLeft">
                            <div class="topSectionHorizontal">4-3</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardBasicHorizontal basicBG4">
                        <div class="mainContentHorizontalLeft">
                            <div class="topSectionHorizontal">4-2</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardChestHorizontal basicBG4">
                        <div class="mainContentFill">Chest</div>
                    </div>
                    <div class="cardBasicHorizontal basicBG4">
                        <div class="mainContentHorizontalLeft">
                            <div class="topSectionHorizontal">4-1</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardRailroadHorizontal transitionBG2">
                        <div class="mainContentFill">Railroad</div>
                    </div>
                    <div class="cardBasicHorizontal basicBG3">
                        <div class="mainContentHorizontalLeft">
                            <div class="topSectionHorizontal">3-3</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardBasicHorizontal basicBG3">
                        <div class="mainContentHorizontalLeft">
                            <div class="topSectionHorizontal">3-2</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardTaxHorizontal basicBG3">
                        <div class="mainContentFill">Tax</div>
                    </div>
                    <div class="cardBasicHorizontal basicBG3">
                        <div class="mainContentHorizontalLeft">
                            <div class="topSectionHorizontal">3-1</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                </div>
                <div id="midleMain">
                    <div id="gamingDice">
                        <div id="valueDice6">
                            <div id="topDots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div id="bottomDots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="rightSide">
                    <div class="cardBasicHorizontal basicBG7">
                        <div class="mainContentHorizontalRight">
                            <div class="topSectionHorizontal">7-1</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardBasicHorizontal basicBG7">
                        <div class="mainContentHorizontalRight">
                            <div class="topSectionHorizontal">7-2</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardChestHorizontal basicBG7">
                        <div class="mainContentFill">Chest</div>
                    </div>
                    <div class="cardBasicHorizontal basicBG7">
                        <div class="mainContentHorizontalRight">
                            <div class="topSectionHorizontal">7-3</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardRailroadHorizontal transitionBG4">
                        <div class="mainContentFill">Railroad</div>
                    </div>
                    <div class="cardChanseHorizontal basicBG8">
                        <div class="mainContentFill">Chanse</div>
                    </div>
                    <div class="cardBasicHorizontal basicBG8">
                        <div class="mainContentHorizontalRight">
                            <div class="topSectionHorizontal">8-1</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                    <div class="cardTaxHorizontal basicBG8">
                        <div class="mainContentFill">Tax</div>
                    </div>
                    <div class="cardBasicHorizontal basicBG8">
                        <div class="mainContentHorizontalRight">
                            <div class="topSectionHorizontal">8-2</div>
                            <div class="bottomSectionHorizontal"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div class="cornerBlocks" id="jailBlock">Jail</div>
                <div class="contentCards">
                    <div class="cardBasicVertical basicBG2">
                        <div class="mainContentVerticalBottom">
                            <div class="topSectionVertical">2-3</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardBasicVertical basicBG2">
                        <div class="mainContentVerticalBottom">
                            <div class="topSectionVertical">2-2</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardChanseVertical basicBG2">
                        <div class="mainContentFill">Chanse</div>
                    </div>
                    <div class="cardBasicVertical basicBG2">
                        <div class="mainContentVerticalBottom">
                            <div class="topSectionVertical">2-1</div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardRailroadVertical basicBG1">
                        <div class="mainContentFill">Railroad</div>
                    </div>
                    <div class="cardTaxVertical basicBG1">
                        <div class="mainContentFill">Tax</div>
                    </div>
                    <div class="cardBasicVertical basicBG1">
                        <div class="mainContentVerticalBottom">
                            <div class="topSectionVertical">
                                <img src="img/logo/Nestle_text_logo.png" alt="nestle">
                            </div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                    <div class="cardChestVertical basicBG1">
                        <div class="mainContentFill">chest</div>
                    </div>
                    <div class="cardBasicVertical basicBG1">
                        <div class="mainContentVerticalBottom">
                            <div class="topSectionVertical">
                                <img src="img/logo/Coca-Cola_logo.png" alt="cocacola">
                            </div>
                            <div class="bottomSectionVertical"></div>
                        </div>
                    </div>
                </div>
                <div class="cornerBlocks" id="startBlock">Start</div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
