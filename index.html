<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/land.css">
</head>
<body>
    <div id="main">
        <div id="land">
            <div id="top">
                <div class="cornerBlocks"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardChanse"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardReadingRailroad"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardTax"></div>
                <div class="cardBasicVertical"></div>
                <div class="cornerBlocks"></div>
            </div>
            <div id="midle">
                <div id="leftSide"></div>
                <div id="midleMain"></div>
                <div id="rightSide"></div>
            </div>
            <div id="bottom">
                <div class="cornerBlocks"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardChanse"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardReadingRailroad"></div>
                <div class="cardTax"></div>
                <div class="cardBasicVertical"></div>
                <div class="cardChest"></div>
                <div class="cardBasicVertical"></div>
                <div class="cornerBlocks"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
